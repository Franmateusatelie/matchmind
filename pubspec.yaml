name: matchmind
description: "MatchMind - Palpites inteligentes de futebol"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ✅ OBRIGATÓRIO para chamar API
  http: ^1.2.2

  # ✅ útil para data/hora (jogos do dia)
  intl: ^0.19.0

  # ✅ para salvar histórico/palpites localmente (sem Firebase)
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/matchmind_logo.png
    - assets/campeonatos/
    - assets/times/
